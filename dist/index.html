            <div class="slideS1">

                <img src="/images/2.jpg">
            </div>

            <div class="slide">

            </div>

            <div class="slide">

            <div class="slide">

            <div class="slide">
                <img src="/images/6.jpg">

        </div>  
        
        <div class="navigation">
            <label for="slide1">teste</label>
        </div>
        
    </div>
